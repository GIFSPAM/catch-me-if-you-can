<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unclickable Button</title>
    <style>
        /* CSS for styling the page and button */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars that might appear from the button moving to the edge */
            background: linear-gradient(45deg, #1e3c72, #2a5298); /* A cool blue gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #unclickable-button {
            position: absolute;
            /* Start the button in the center of the page */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff4757; /* A vibrant red */
            border: none;
            border-radius: 50px; /* Fully rounded corners */
            cursor: pointer;
            
            /* Smooth transition for position and shadow changes */
            transition: all 0.3s ease-in-out;
            
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        #unclickable-button:hover {
            /* A subtle effect for when the user *almost* gets it */
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.5);
        }

    </style>
</head>
<body>

    <!-- The button that will move around -->
    <button id="unclickable-button">Catch Me If You Can!</button>

    <script>
        // JavaScript to make the button move
        const button = document.getElementById('unclickable-button');

        // Add an event listener that triggers when the mouse cursor hovers over the button
        button.addEventListener('mouseover', () => {
            // Get the width and height of the browser window
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Get the dimensions of the button itself to prevent it from going off-screen
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            // Calculate a new random X and Y position
            // We subtract the button's dimensions from the viewport's to ensure
            // the button's edges don't go past the screen's edges.
            const newX = Math.random() * (viewportWidth - buttonWidth);
            const newY = Math.random() * (viewportHeight - buttonHeight);

            // Apply the new position to the button's style
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
            
            // We no longer need the transform property after the initial centering
            button.style.transform = 'translate(0, 0)';
        });
    </script>
